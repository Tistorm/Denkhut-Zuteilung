<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Welche Rolle nimmst Du ein?</title>
  </head>
  <body>
    <main class="container">
      <p>Dein 'Denkhut'</p>
<blockquote id="myText"></blockquote>

<script>
  const colors = {
    "weiß": "weiß = Pure Fakten: objektiv, neutral, streng auf den Text/ die Fakten bezogen",
    "schwarz": "schwarz = Zeit für Kritik: pessimistisch, sieht alle Probleme und Risiken",
    "rot": "rot = Voller Emotionen: subjektiv, emotional, persönliche Meinung",
    "grün": "grün = Neue Ideen: kreativ, neue Ideen und Lösungen, Verrücktes und Unrealistisches",
    "blau": "blau = Dirigieren: Kontrolle und Organisation des Gesprächs, sorgt für Ausgewogenheit",
    "gelb": "gelb = Blick nach vorne = optimistisch, sieht überall Chancen und Vorteile"
  };

  const text = document.querySelector("#myText");

  window.addEventListener("load", function() {
    const color = Object.keys(colors)[Math.floor(Math.random() * 6)];
    text.innerHTML = colors[color];
  });
</script>

    </main>
      </body>
</html>
